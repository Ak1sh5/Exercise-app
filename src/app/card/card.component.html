<div class="excersise-info" *ngIf="data">
  <div *ngFor="let item of data" class="card">
     <div class="thumbnail-row">
        <img class="thumbnail" src="{{item.gifUrl}}">    
        </div>
    <p class="body-part">Body part: {{ item.bodyPart }}</p>
    <p class="equipment">Equipment Required: {{ item.equipment }}</p>
    <p class="instructions">Instructions: {{ item.instructions }}</p>

  </div>
</div>
